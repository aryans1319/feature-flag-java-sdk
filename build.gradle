plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.aryan'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // no dependencies yet
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'com.aryan'
            artifactId = 'feature-flag-sdk'
            version = '1.0.0'
        }
    }
}
